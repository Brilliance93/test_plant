<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <!-- vue 引入--> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 定义一个容器，并标注id，方便后面使用 -->
    <div id="app">{{message}}</div>
    <div>
        <label>输入框: </label><input type="text"><br>
        提交input类型按钮：<input type="button" value="提交"><br>
        提交button型按钮：<button type="button">登录</button><br>
    </div>
</body>
</html>
<script>
    // 实例化一个对象vue
    var app = new Vue({
        // 需要传入对象
        // 指定挂载元素
        el: "#app",
        // 定义数据
        data: {message: 'Hello Vue!'}
})
</script>
