<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 双向绑定，展示与输入框同步更新 -->
    <div id="blind-msg">
    <input type="text" v-model="msg">
    <h1>{{msg}}</h1>
    </div>
    <!-- 绑定原生html -->
    <div id="blind-html">
        <span v-html="rawHtml"></span>
    </div>
    <a>
    
</body>
</html>
<script>
    // 定义msg
    var vm=new Vue({
        el:"#blind-msg",
        data:{
            msg:"",
        }
    })

    // 定义原生HTML
    var su=new Vue({
        el:"#blind-html",
        data:{
            rawHtml:'<a href="https://www.baidu.com">这是百度链接</a>',
        }
    })
</script>
